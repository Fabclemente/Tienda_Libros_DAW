<!-- Barra Superior -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Tienda Online</a>
    <div class="ml-auto">
        <a class="nav-link" href="#">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-value">$129.99</span>
        </a>
    </div>
</nav>

<!-- Carrusel -->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="https://via.placeholder.com/800x400" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://via.placeholder.com/800x400" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://via.placeholder.com/800x400" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Barra con menú desplegable -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!-- Botón de menú para dispositivos pequeños -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Menú de categorías -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categorías
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Categoría 1</a>
                        <a class="dropdown-item" href="#">Categoría 2</a>
                        <a class="dropdown-item" href="#">Categoría 3</a>
                        <!-- Agrega más categorías según sea necesario -->
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido de la Tienda -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3" *ngFor="let product of products">
            <div class="product">
                <img [src]="product.image" alt="Product Image" class="img-fluid mb-3">
                <h3>{{ product.name }}</h3>
                <p>{{ product.price | currency }}</p>
                <button class="btn btn-primary" (click)="addToCart(product)">Agregar al Carrito</button>
                <button class="btn btn-secondary" (click)="toggleDetails(product)">Detalles</button>
                <div *ngIf="product.showDetails" class="product-details mt-2">
                    <p>{{ product.details }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
